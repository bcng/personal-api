<h1>Find out more about me</h1>
<div> My Hobbies: </div>
<form ng-submit="addNewHobby()">
    <input type="text" ng-model="hobby" placeholder="Add new hobby"></input>
</form>
<li ng-repeat="hobby in hobbies">
    {{hobby}}
</li>
<br>
<div> Recent Jobs: </div>
<form ng-submit="addNewOccupation()">
    <input type="text" ng-model="occupation" placeholder="Add new occupation"></input>
</form>
<li ng-repeat="occupation in occupations">
    {{occupation}}
</li>
