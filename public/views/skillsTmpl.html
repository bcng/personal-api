<form ng-submit="addNewSkill()">
    <div class="form-group">
        <label>Skill</label>
        <input type="text" class="form-control" id="exampleInputEmail1" ng-model="skill" placeholder="Input Skill Here">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Level of Experience</label>
        <select class="form-control col-xs-4" ng-model="experience">
            <option value="Beginner" selected>Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
